name: Build WrecksShop Windows EXE

on:
  push:
    branches: [ main ]
    paths:
      - '**.py'
      - 'data/**'
      - 'shop_items.json'
      - 'admin_roles.json'
      - 'discounts.json'
      - 'wrecksshop_launcher_gui.py'
      - 'WrecksShopLauncher.spec'
      - 'requirements.txt'
      - '.github/workflows/build-windows.yml'
  workflow_dispatch: {}

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build EXE with PyInstaller spec
      run: |
        pyinstaller WrecksShopLauncher.spec

    - name: Archive built executable
      uses: actions/upload-artifact@v4
      with:
        name: WrecksShopLauncher
        path: dist/WrecksShopLauncher/WrecksShopLauncher.exe
